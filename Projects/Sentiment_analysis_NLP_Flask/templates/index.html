<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter text here"></textarea>
        <button type="submit">Analyze</button>
    </form>
    {% if sentiment %}
        <p>Sentiment: {{ sentiment }}</p>
    {% endif %}
</body>
</html>
